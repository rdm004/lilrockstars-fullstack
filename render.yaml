services:
  # === Backend Service ===
  - type: web
    name: lilrockstars-backend
    env: java
    plan: free
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/demo-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d3k0ijpgv73c73dh1jj0-a.virginia-postgres.render.com/lilrockstars_db?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        value: lilrockstars_db_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: hBvfCGB4zF9M0B5ELZU0lnes5921ulIo
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "true"
      - key: SERVER_PORT
        value: 8080

  # === Frontend Service ===
  - type: web
    name: lilrockstars-frontend
    env: static
    plan: free
    buildCommand: npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://lilrockstars-backend.onrender.com/api/*